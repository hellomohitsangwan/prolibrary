{% extends 'base.html' %}

{% block title %}Add Book | Home{% endblock %}

{% block content %}
    <h1 class="mt-2">Add Book</h1>

    <form class="mt-4" action="/add/add" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">

            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price">

            <!-- Category field -->
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Enter Category" name="category">

            <!-- Description field -->
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter Description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
